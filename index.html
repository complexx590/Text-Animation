<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="logo"><h1>Classy-ways.</h1></nav>

    <section class="building-img">
      <img src="building.jpg" alt="building-img" />
      <div class="cta">
        <div class="cta-text">
          <h2><span class="cta1">You</span></h2>
          <h2><span class="cta2">Know</span></h2>
          <h2><span class="cta3">Yourself</span></h2>
        </div>
        <div class="cta-text">
          <h2><span class="cta4">Than</span></h2>
          <h2><span class="cta5">Anyone</span></h2>
          <h2><span class="cta6">Else</span></h2>
        </div>

        <button class="btn">Explore</button>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
